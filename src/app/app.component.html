<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fizzle - Personalized Music Recommendations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-r from-green-300 to-blue-300 min-h-screen flex flex-col items-center justify-center">
  <div class="text-center">
    <h1 class="text-5xl text-gray-800 font-bold mb-6">Fizzle</h1>
    <p class="text-lg text-gray-700 mb-10">Discover Your Next Favorite Song</p>
    <div class="flex justify-center items-center mb-10">
      <input type="text" placeholder="Search a song..."
        class="py-2 px-4 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button id="searchButton"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-lg transition duration-300">
        Search
      </button>
    </div>
    <div id="recommendationSection" class="hidden">
      <div class="mb-4">
        <img src="https://placehold.co/200x200" alt="Album cover placeholder" class="mx-auto">
      </div>
      <h2 class="text-2xl text-gray-800 font-semibold mb-2">Recommended Song</h2>
      <p id="songTitle" class="text-lg text-gray-700 mb-4">Song Title</p>
      <audio controls>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <script>
    document.getElementById('searchButton').addEventListener('click', function () {
      // This is where the logic to fetch and display the song recommendation would go.
      // For the purpose of this example, we will simply show the recommendation section.
      document.getElementById('recommendationSection').classList.remove('hidden');
    });
  </script>
</body>

</html>
