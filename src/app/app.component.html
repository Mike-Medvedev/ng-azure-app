<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fizzle - Personalized Music Recommendations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body class="flex flex-column align-items-center w-full"
  style="background: linear-gradient(0.25turn, #86efac, #93C5FD);">
  <div class="navbar w-full flex justify-content-around align-items-center p-3">
    <div class="flex gap-3 align-items-center">
      <i class="pi pi-spin pi-bolt text-6xl"
        style="background: linear-gradient(0.75turn, rgb(20, 1, 234), rgb(35, 182, 74)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
      <h1 class="text-6xl"
        style="background: linear-gradient(0.75turn, rgb(19, 36, 221), rgb(48, 216, 81)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
        Fizzle
      </h1>
    </div>
    <div class="flex gap-3">
      <a href="https://www.instagram.com" target="_blank" class="text-decoration: no-underline;">
        <i class="pi pi-instagram text-2xl"></i>
      </a>
      <a href="https://www.github.com" target="_blank">
        <i class="pi pi-github text-2xl"></i>
      </a>
      <a href="https://www.youtube.com" target="_blank">
        <i class="pi pi-youtube text-2xl"></i>
      </a>
      <a href="https://www.spotify.com" target="_blank"><i class="pi pi-headphones text-2xl"></i></a>
    </div>


  </div>
  <div class="flex flex-column justify-content-center align-items-center">
    <h1 class="text-7xl text-800 font-bold mb-6"
      style="background: linear-gradient(0.75turn, rgb(19, 36, 221), rgb(48, 216, 81)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
      Discover Your Next Favorite Song</h1>
    <p class="text-lg text-gray-700 mb-10">Search any song from the worlds largest music catalog!</p>
  </div>
  <div class="flex justify-content-center align-items-start mt-6">
    <div class="m-3 w-30rem">
      <form [formGroup]="searchForm">
        <div class="flex gap-3">
          <p-iconField iconPosition="left" class="flex-1">
            <p-inputIcon styleClass="pi pi-search" />
            <p-inputIcon [styleClass]="isLoading ? 'pi pi-spinner pi-spin' : '' " />
            <input type="text" pInputText placeholder="Search" class="w-full spinning-border"
              formControlName="search" />
          </p-iconField>
          <p-button (click)="search()">Go</p-button>
        </div>
      </form>
    </div>
  </div>
  <div class="flex justify-content-center align-conter-center flex-1">
    <div class=" flex flex-column justify-content-center">
      <div class="justify-content-center flex">
        @if(artistImage$ | async; as image$)
        {
        <img [src]="image$" alt="Album cover placeholder" width="300px" height="300px">
        }
      </div>
      <h2 class="flex justify-content-center text-2xl text-gray-800 font-semibold mb-2">{{song}}</h2>
      <p class=" flex justify-content-center align-items-center text-lg text-gray-700 mb-4">
        {{song}} -
        {{artist}}</p>
      <audio controls [src]="playback">
      </audio>
    </div>
  </div>


</body>

</html>
